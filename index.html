<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="left-side">
            <div class="text">
                <h2>Turn your ideas<br>into reality</h2>
                <p>Start for free and get attractive offers from the community</p>
            </div>
        </div>

        <div class="login">
            <div class="login-content">
                <div  class="brand">
                    <img src="./assets/img/icon.png" alt="*">
                    <p>Interactive Brand</p>
                </div>
                <section class="form">
                    <div class="form-text">
                        <h1>Login</h1>
                        <p>Welcome back! Please enter your details.</p>
                    </div>
                    <input type="username" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <div class="set">
                        <div class="block-remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="buttons">
                        <button class="login-button"><span>Login</span></button>
                        <button class="register"><span>Register</span></button>
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <button class="google-button">
                            <img src="./assets/img/google.png" alt="Logo google">
                            <span>Log in with Google</span>
                        </button>
                    </div>
                </section>

                <div class="sign-up">
                    <span>Don't have an account?</span>
                    <a href="#">Sign up for free</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
